<div class="container px-3 my-5 clearfix">
	<!-- Shopping cart table -->
	<div class="card">
		<div class="card-header d-flex justify-content-between">
			<h2>Giỏ hàng</h2>
            <button type="button" class="btn btn-lg btn-primary mt-2" (click)="checkout()">Mua hàng</button>
		</div>
		<div class="card-body">
			<app-cart-table #table></app-cart-table>
			<!-- / Shopping cart table -->
			<div class="d-flex flex-column align-items-end mt-4">
				<label class="text-muted font-weight-normal m-0">Tổng tiền</label>
				<div class="text-large"><strong>{{ total | currency:'VND' }}</strong></div>
			</div>
			<div class="d-flex justify-content-end">
				<button type="button" class="btn btn-lg btn-primary mt-2" (click)="checkout()">Mua hàng</button>
			</div>
		</div>
	</div>
</div>
