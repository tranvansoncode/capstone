<div *ngIf="data" class="team-item">
    <div class="row g-0 bg-light rounded overflow-hidden">
        <div class="col-12 col-sm-5 h-100">
            <img class="img-fluid h-100" style="object-fit: cover;" [src]="data.avatar | safe:'resourceUrl'"
                [alt]="data.name">
        </div>
        <div class="col-12 col-sm-7 h-100 d-flex flex-column">
            <div class="mt-auto p-4">
                <h3>Doctor Name</h3>
                <h6 class="fw-normal fst-italic text-primary mb-4">{{ data.name }}</h6>
                <p class="m-0">{{ data.bio }}</p>
            </div>
            <div class="d-flex mt-auto border-top p-4">
                <ng-container
                    *ngFor="let s of data.socials"
                    [ngTemplateOutlet]="social"
                    [ngTemplateOutletContext]="{item: s}"
                ></ng-container>                
            </div>
        </div>
    </div>
</div>

<ng-template #social let-item="item">
    <a class="btn btn-lg btn-primary btn-lg-square rounded-circle me-3" [href]="item.link | safe:'url'">
        <i *ngIf="item.icon" [class]="item.icon"></i>
    </a>
</ng-template>
