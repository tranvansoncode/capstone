<div class="modal-header">
  <h4 class="modal-title text-truncate" id="modal-title" [title]="title">{{ title }}</h4>
  <button
      type="button"
      class="btn-close ms-3"
      aria-describedby="modal-title"
      (click)="close()"
  ></button>
</div>
<div class="modal-body">
  <div class="qrcodeImage justify-content-center">
    <qrcode
      [qrdata]="data"
      [allowEmptyString]="false"
      [cssClass]="'center'"
      [colorDark]="'#000000ff'"
      [colorLight]="'#ffffffff'"
      [elementType]="'svg'"
      [errorCorrectionLevel]="'M'"
      [margin]="4"
      [scale]="1"
      [width]="300"
    ></qrcode>
  </div>
</div>
