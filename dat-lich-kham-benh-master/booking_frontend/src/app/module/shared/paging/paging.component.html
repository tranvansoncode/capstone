<div class="d-flex justify-content-between align-items-center pt-3">
	<h6>{{ (page - 1) * pageSize + 1 }}-{{ (page - 1) * pageSize + dataLength }} của {{ total }} kết quả</h6>
	<ngb-pagination
		[collectionSize]="total"
		[(page)]="page"
		[maxSize]="5"
		[pageSize]="pageSize"
		[rotate]="true"
		[boundaryLinks]="true"

		(pageChange)="paginate.emit($event)"
	></ngb-pagination>
</div>
