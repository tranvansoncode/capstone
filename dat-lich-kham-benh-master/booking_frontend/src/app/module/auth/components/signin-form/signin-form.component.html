<div class="main">
  <div class="bg-image"></div>
  <section class="signup">
      <div class="container">
          <div class="signup-content">
              <form [formGroup]="formGroup" id="signup-form" class="signup-form" (submit)="ngSubmitForm()">
                  <h2 class="form-title">Đăng nhập</h2>
                  <div class="form-group">
                      <input type="text" class="form-input" placeholder="Tên đăng nhập" formControlName="username"/>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-input" placeholder="Mật khẩu" formControlName="password"/>
                  </div>
                  <div class="form-group">
                      <input type="submit" name="submit" id="submit" class="form-submit" value="Đăng nhập"/>
                  </div>
              </form>
              <p class="loginhere">
                  Chưa có tài khoản ? <a [routerLink]="['/auth', 'register']" class="loginhere-link">Tạo ngay</a>
              </p>
          </div>
      </div>
  </section>

</div>
