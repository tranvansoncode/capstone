<div class="bg-white text-center rounded p-5">
    <h1 class="mb-4">Đổi mật khẩu</h1>
    <form [formGroup]="formGroup" (submit)="ngOnSubmitForm()">
        <div class="row g-3">
            <div class="col-12">
                <input 
                    type="password"
                    class="form-control"
                    placeholder="Mật khẩu cũ"
                    formControlName="password"
    
                    [class.border-danger]="formControl.password.touched && formControl.password.invalid"
                >
            </div>
            <div class="col-12">
                <input 
                    type="password"
                    class="form-control"
                    placeholder="Mật khẩu mới"
                    formControlName="newPassword"
    
                    [class.border-danger]="formControl.newPassword.touched && formControl.newPassword.invalid"
                >
            </div>
            <div class="col-12">
                <input 
                    type="password"
                    class="form-control"
                    placeholder="Nhập lại mật khẩu"
                    formControlName="confirmationPassword"
    
                    [class.border-danger]="formControl.confirmationPassword.touched && formControl.confirmationPassword.invalid"
                >
            </div>
            <div class="col-12">
                <button class="btn btn-primary w-100 py-3">Đổi mật khẩu</button>
            </div>
        </div>
    </form>
</div>
