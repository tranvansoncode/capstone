<div class="d-flex justify-content-between align-items-center py-3">
    <div class="result">
        {{first}} - {{last}} của {{totalRecord}} kết quả
    </div>

    <ul class="page-container mb-0">
        <li (click)="onPaginate(1)">
            <i class="fas fa-angle-double-left"></i>
        </li>
        <li (click)="onPrevPage()">
            <i class="fas fa-angle-left"></i>
        </li>

        <li *ngFor="let page of pageWithDots" [class.highlight]="page == currentPage"  (click)="page != '...' && onPaginate(page)">
            {{page}}
        </li>
       
        <li (click)="onNextPage()">
            <i class="fas fa-angle-right"></i>
        </li>
        <li (click)="onPaginate(totalPage)">
            <i class="fas fa-angle-double-right"></i>
        </li>
    </ul>
</div>
