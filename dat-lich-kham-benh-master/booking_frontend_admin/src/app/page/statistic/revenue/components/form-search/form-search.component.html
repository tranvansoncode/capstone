<form class="row my-3" [formGroup]="formGroup">
	<div class="col-md-3" >
		<label>Năm</label>
		<ng-select
			[items]="[2020,2021,2022,2023,2024,2025,2026,2027]"
			placeholder="Chọn năm"
			formControlName="year"
			(change)="statistic.emit(this.formGroup.get('year').value)"
		></ng-select>
	</div>
</form>
