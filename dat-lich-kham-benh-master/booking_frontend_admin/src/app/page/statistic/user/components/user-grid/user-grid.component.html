<div *ngIf="result" class="row flex-column gap-20" >
    <ag-grid-angular
        class="ag-theme-alpine"
        style="height: 400px;"
        [columnDefs]="columnDef"
        [rowData]="rowData"
        [headerHeight]="65"
        [rowHeight]="56"
        [tooltipShowDelay]="0"

        (gridSizeChanged)="gridSizeChanged($event)"
        (gridReady)="onGridReady($event)"
    ></ag-grid-angular>

    <app-pagination
        [pageSize]="pagination.pageSize"
        [dataLength]="pagination.dataLength"
        [currentPage]="pagination.currentPage"
        [totalPage]="pagination.totalPage"
        [totalRecord]="pagination.totalRecord"

        (paginate)="paginate.emit($event)"
    ></app-pagination>
</div>
